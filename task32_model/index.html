<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Announcements</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
      }

      .announcement-container {
        position: relative;
        width: 300px;
        height: 100px;
        overflow: hidden;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      .announcement {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2rem;
        bottom: -100%;
        animation: slideUp 4s infinite;
      }

      .announcement:nth-child(1) {
        background-color: #f44336;
        animation-delay: 0s;
      }

      .announcement:nth-child(2) {
        background-color: #4caf50;
        animation-delay: 4s;
      }

      .announcement:nth-child(3) {
        background-color: #2196f3;
        animation-delay: 8s;
      }

      @keyframes slideUp {
        0% {
          bottom: -100%;
        }
        20%,
        80% {
          bottom: 0;
        }
        100% {
          bottom: -100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="announcement-container">
      <div class="announcement">Welcome to our website!</div>
      <div class="announcement">Enjoy your stay!</div>
      <div class="announcement">Explore our content!</div>
    </div>
  </body>
</html>

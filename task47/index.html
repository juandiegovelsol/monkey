<!DOCTYPE html>
<html>
  <head>
    <style>
      .heart-list {
        list-style: none;
        padding: 0;
      }

      .heart-list li {
        padding-left: 20px;
        position: relative;
      }

      .heart-list li::before {
        content: "";
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 10px;
        height: 10px;
        background-color: red;
        animation: heartbeat 1s infinite;
      }

      @keyframes heartbeat {
        0% {
          transform: translateY(-50%) scale(1);
        }
        50% {
          transform: translateY(-50%) scale(1.2);
        }
        100% {
          transform: translateY(-50%) scale(1);
        }
      }

      .heart-list li::before {
        clip-path: polygon(
          50% 0%,
          90% 20%,
          100% 60%,
          75% 100%,
          25% 100%,
          0% 60%,
          10% 20%
        );
      }
    </style>
  </head>
  <body>
    <h2>Heart List</h2>

    <ul class="heart-list">
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
    </ul>
  </body>
</html>

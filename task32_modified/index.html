<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Announcements</title>
    <style>
      .announcement-container {
        height: 90vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .announcement {
        width: 500px;
        font-size: 2.5em;
        margin: 0;
        padding: 0.3em;
        color: #fff;
        box-shadow: 0 10px 10px rgba(0, 0, 0, 0.2);
        animation-duration: 10s;
        animation-iteration-count: infinite;
        opacity: 0;
      }

      .announcement:nth-child(1) {
        background-color: #f44336;
        animation-name: slideUp1;
      }

      .announcement:nth-child(2) {
        background-color: #4caf50;
        animation-name: slideUp2;
      }

      .announcement:nth-child(3) {
        background-color: #2196f3;
        animation-name: slideUp3;
      }

      @keyframes slideUp1 {
        0% {
          transform: translateY(200%);
        }
        23% {
          transform: translateY(100%);
          opacity: 1;
        }
        33% {
          transform: translateY(100%);
          opacity: 1;
        }
        34% {
          opacity: 0;
        }
      }
      @keyframes slideUp2 {
        33% {
          transform: translateY(100%);
          opacity: 0;
        }
        56% {
          transform: translateY(0);
          opacity: 1;
        }
        66% {
          transform: translateY(0);
          opacity: 1;
        }
        67% {
          opacity: 0;
        }
      }
      @keyframes slideUp3 {
        66% {
          transform: translateY(0);
          opacity: 0;
        }
        89% {
          transform: translateY(-100%);
          opacity: 1;
        }
        90% {
          transform: translateY(-100%);
          opacity: 1;
        }
        100% {
          transform: translateY(-100%);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="announcement-container">
      <div class="announcement">Welcome to our website!</div>
      <div class="announcement">Enjoy your stay!</div>
      <div class="announcement">Explore our content!</div>
    </div>
  </body>
</html>

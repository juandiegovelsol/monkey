<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Shopping List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My Grocery List</h1>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
      <div class="progress-gradient" id="progressGradient"></div>
    </div>

    <ul id="groceryList">
      <li>
        <input type="checkbox" id="item1" />
        <label for="item1">Milk</label>
      </li>
      <li>
        <input type="checkbox" id="item2" />
        <label for="item2">Eggs</label>
      </li>
      <li>
        <input type="checkbox" id="item3" />
        <label for="item3">Bread</label>
      </li>
      <li>
        <input type="checkbox" id="item4" />
        <label for="item4">Cheese</label>
      </li>
      <li>
        <input type="checkbox" id="item5" />
        <label for="item5">Tomatoes</label>
      </li>
      <li>
        <input type="checkbox" id="item6" />
        <label for="item6">Onions</label>
      </li>
      <li>
        <input type="checkbox" id="item7" />
        <label for="item7">Apples</label>
      </li>
      <li>
        <input type="checkbox" id="item8" />
        <label for="item8">Bananas</label>
      </li>
    </ul>

    <script src="script.js"></script>
  </body>
</html>

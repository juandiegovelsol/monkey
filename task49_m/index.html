<!DOCTYPE html>
<html>
  <head>
    <title>Can Dimension Calculator</title>
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Can Dimension Calculator</h1>

    <label for="area">Desired Can Surface Area:</label>
    <input type="number" id="area" value="100" />
    <select id="unit">
      <option value="cm2">cm²</option>
      <option value="m2">m²</option>
      <option value="in2">in²</option>
    </select>

    <button onclick="calculateDimensions()">Calculate</button>

    <p id="results"></p>

    <script>
      function calculateDimensions() {
        // Get input values
        const area = parseFloat(document.getElementById("area").value);
        const unit = document.getElementById("unit").value;

        // Validate input
        if (isNaN(area) || area <= 0) {
          alert("Please enter a valid area.");
          return;
        }

        // Calculate dimensions
        const radius = Math.sqrt(area / (6 * Math.PI));
        const height = 2 * radius;

        // Display results
        const resultsElement = document.getElementById("results");
        resultsElement.innerHTML = `
    <h2>Optimal Can Dimensions:</h2>
    <p>Radius: ${radius.toFixed(2)} ${unit.replace("2", "")}</p>
    <p>Height: ${height.toFixed(2)} ${unit.replace("2", "")}</p>
    <p>Volume: ${(Math.PI * Math.pow(radius, 2) * height).toFixed(
      2
    )} ${unit.replace("2", "")}³</p>
  `;
      }
    </script>
  </body>
</html>

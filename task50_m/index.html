<!DOCTYPE html>
<html>
  <head>
    <title>Animated Light Bulb Logo</title>
    <style>
      body {
        background-color: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .light-bulb {
        width: 200px;
        height: 200px;
        position: relative;
      }
      .light-bulb svg {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .light-bulb svg path {
        animation: bulb-blink 2s ease-in-out infinite;
      }

      @keyframes bulb-blink {
        0%,
        100% {
          fill: transparent;
        }
        50% {
          fill: yellow;
        }
      }

      .rays {
        position: absolute;
        top: -35px;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .ray {
        width: 180px;
        height: 6px;
        background-color: transparent;
        position: absolute;
        animation: ray-glow 2s ease-in-out infinite;
        border-radius: 3px;
      }
      .ray:nth-child(1) {
        transform: rotate(0deg);
      }
      .ray:nth-child(2) {
        transform: rotate(45deg);
      }
      .ray:nth-child(3) {
        transform: rotate(90deg);
      }
      .ray:nth-child(4) {
        transform: rotate(135deg);
      }
      @keyframes ray-glow {
        0%,
        100% {
          background-color: transparent;
        }
        50% {
          background-color: yellow;
        }
      }
    </style>
  </head>
  <body>
    <div class="light-bulb">
      <svg fill="#000000" width="800px" height="800px" viewBox="0 0 32 32">

          d="M5.344 10.688q0 2.912 1.44 5.344t3.936 3.84q0.512 0.736 1.056 1.344 0 0-0.032 0.064t0 0.064v4.256q0 0.896 0.608 1.536t1.504 0.608h4.288q0.864 0 1.504-0.608t0.608-1.536v-4.256q0-0.032 0-0.064t-0.032-0.064q0.544-0.608 1.088-1.344 2.432-1.376 3.904-3.84t1.472-5.344-1.44-5.344-3.904-3.904-5.344-1.44-5.344 1.44-3.904 3.904-1.408 5.344zM13.856 30.944q0 0.448 0.32 0.768t0.768 0.288h2.112q0.448 0 0.768-0.288t0.32-0.768-0.32-0.768-0.768-0.32h-2.112q-0.448 0-0.768 0.32t-0.32 0.768z"
        ></path>
      </svg>

      <div class="rays">
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
      </div>
    </div>
  </body>
</html>

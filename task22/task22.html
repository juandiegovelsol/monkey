<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="question-container">
      <p id="question"></p>
    </div>
    <div id="timer"></div>
    <div class="bubbles-container">
      <div id="bubbles"></div>
    </div>
    <div id="result"></div>
    <div id="score"></div>
    <button id="restart" style="display: none" onclick="restartGame()">
      Restart Game
    </button>

    <script src="script.js"></script>
  </body>
</html>
